# 🧠 AI 워크로드별 자원 사용 전력량 분석 연구

## 1. 연구 개요
딥러닝(또는 LLM) 등 AI 워크로드 실행 시 **CPU, GPU, 메모리, 스토리지 등 각 자원이 사용하는 전력량 비율을 분석**한다.  
다양한 AI 워크로드를 실행하여 각 자원별 전력 소비 패턴을 실측하고, 이를 통해 **자원별 전력 기여도(Energy Attribution)** 를 정량적으로 파악한다.

### 🎯 연구 목적
- AI 워크로드 실행 시 자원별 전력 소비 특성 분석  
- 실측 기반의 에너지 귀속(Energy Attribution) 모델 설계 근거 확보

---

## 2. 주요 연구 내용

### 2.1 AI 워크로드 선정
- 딥러닝 모델: CNN, RNN, Transformer 등  
- 대형 언어 모델(LLM): GPT, BERT 등  
- 다양한 데이터셋 및 작업 유형(이미지 분류, 자연어 처리 등) 포함

---

### 2.2 실험 환경 구축
- Intel Xeon + NVIDIA GPU 서버 기반 실험 환경 구성  
- PSU 전력계(Adpower)와 RAPL/NVML을 활용한 센서 기반 실측  
- 데이터 수집 자동화 및 시각화 파이프라인 구축  

---

### 2.3 전력 소비 측정
- **각 워크로드 실행 시 자원별 전력 소비량 실시간 측정**
- 다양한 **배치 크기(batch size)** 및 **모델 규모**에 따른 소비 전력 변화 분석  
- 주요 측정 지표:

| 자원 | 측정 방법 | 설명 |
|------|------------|------|
| **CPU** | RAPL | Intel RAPL package domain |
| **GPU** | NVIDIA-SMI / NVML | GPU 전력 실측 |
| **Memory** | 추정 모델 기반 (perf, pcm-memory, numastat) | 대역폭 기반 회귀모델 |
| **Storage** | 직접 측정 불가 → Others에 통합 | Others = Storage + NIC + Mainboard + Fans + PSU losses |
| **Total System Power** | PSU Meter (Adpower) | 전체 시스템 전력 |

- 전력 구성식:

\[
P_{total}(t) = P_{cpu}(t) + P_{gpu}(t) + P_{mem}(t) + P_{others}(t)
\]

